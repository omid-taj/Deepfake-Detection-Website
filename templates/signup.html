{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign-up Form
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="jumbotron">
                        <h1 class="display-4">Sign-up</h1>
                        {% if user_exist %}
                        <p class="lead" style="color: red">Username exists</p>
                        {% else %}
                        <p class="lead">Enter Your Details</p>
                        {% endif %}
                        <p class="lead"><a href="/accounts/login/">Login</a></p>
                    </div>
                </div>
            </div>
                <form method="post">
            <div class="row">
                    {% csrf_token %}
                    <div class="col-md-8 offset-2">
                        <div class="form-group">
                            <label>Username</label>
                            <input name="username" type="text" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Enter Your Desired Password">
                        </div>
                        <div class="form-group">
                            <label>Verify Password</label>
                            <input name="repass" type="password" class="form-control" placeholder="Verified Your Password">
                        </div>
                        <button class="btn btn-success float-right">Submit</button>
                    </div>
            </div>

                </form>
        </div>
    </body>
</html>
