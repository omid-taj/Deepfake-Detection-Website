    <body>
        <script type="text/javascript" src="index.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="Menu-Div">
                        <a href="/accounts/login/" style="color: white"><button id="bt1" class="btn btn-block btn-dark">
                            Login</button></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Menu-Div">
                         <a href="/detection/" style="color: white"><button id="bt1" class="btn btn-block btn-dark">
                            Evaluation</button></a>
                    </div>
                </div>
{#                <div class="col-md-4">#}
{#                    <div class="Menu-Div">#}
{#                       <a href="/accounts/logout/" style="color: white"><button id="bt1" class="btn btn-block btn-dark">#}
{#                            Logout</button></a>#}
{#                    </div>#}
{#                </div>#}
            </div>
            <div class="row">
            <div class="col-md-12">
             <img id="main-img" class="img-fluid" src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1504&q=80" alt="">
             <div class="jumbotron">
                 <h1 class="display-4">Welcome to The Deepfake Detector</h1>
                 <p class="lead">Check the authenticity of your videos</p>
             </div>

            <form method="post">
                {% csrf_token %}
             <div class="input-group">
                 <div class="input-group-prepend">
                    <span class="material-icons">
                        person
                        </span>
                    </div>
                 <input id="user-inp" type="text" class="form-control" placeholder="Username" name="username">
            </div>
             <div class="input-group" id="inp-1">
                 <div class="input-group-prepend">
                    <span class="material-icons">
                        lock
                        </span>
                    </div>
                 <input id="user-inp" type="password" class="form-control" placeholder="Password" name="password">
            </div>
            
            <button id="start-button" class="btn btn-primary">Login</button>
            <div class="sign-up">
                Or <a href="/accounts/signup/">Sign-Up</a>
            </div>
                </form>
            </div>

        </div>
                {% if check_pass %}
                <p style="color: red">Username or password is not correct</p>
                {% endif %}
        </div>

        
    </body>
